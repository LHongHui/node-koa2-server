<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
		<!--The content below is only a placeholder and can be replaced.-->

		<link rel="stylesheet" href="/css/bootstrap.css">
		
		<link rel="stylesheet" href="/css/basic.css">
		
		<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>
		
		<script type="text/javascript" src="/js/base.js"></script>
	</head>
	<body>
		
		<%- include('../public/header.html') %>

		<div class="container-fluid">
		    <div class="row">
		        <div class="col-sm-2">
		         	<%- include('../public/left-menu.html') %> 
		        </div>
		        <div class="col-sm-10">
		            <form action="/admin/manager/doadd" method="post">
						 <div class="form-group">
						    <label for="inputUser" class="col-sm-2 control-label">用户名称:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputUser" placeholder="请输入用户名" name="username">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputPass" class="col-sm-2 control-label">用户密码:</label>
						    <div class="col-sm-10">
						      <input type="password" class="form-control" id="inputPass" placeholder="请输入密码" name="password">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputMobile" class="col-sm-2 control-label">手机号:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputMobile" placeholder="请输入手机" name="mobile">
						    </div>
						</div>
						
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">添加</button>
						    </div>
						</div>
					</form>
				
		        </div>
		    </div>
		</div>
	</body>
</html>
