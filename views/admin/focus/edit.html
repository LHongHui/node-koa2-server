<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport"
		content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<!--The content below is only a placeholder and can be replaced.-->

	<link rel="stylesheet" href="/css/bootstrap.css">

	<link rel="stylesheet" href="/css/basic.css">

	<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>

	<script type="text/javascript" src="/js/base.js"></script>
</head>

<body>

	<%- include('../public/header.html') %>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<%- include('../public/left-menu.html') %>
			</div>
			<div class="col-sm-10">
				<form action="/admin/focus/doedit" method="post" enctype="multipart/form-data">
					<input type="hidden" name="_id" value="<%=dataone._id%>">
					<div class="form-group">
						<label for="inputUser" class="col-sm-2 control-label">轮播图名称:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputUser" placeholder="请输入名称" name="title"
								value="<%=dataone.title%>">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMobile" class="col-sm-2 control-label">修改图像:</label>
						<div class="col-sm-10">
							<input type="file" class="form-control" id="inputMobile" placeholder="修改图像"
								name="focus_img">
							<img src="/<%=dataone.focus_img%>" width="100">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMobile" class="col-sm-2 control-label">排序:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputMobile" placeholder="请输入链接地址" name="link"
								value="<%=dataone.link%>">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMobile" class="col-sm-2 control-label">排序:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputMobile" placeholder="请输入排序" name="sort"
								value="<%=dataone.sort%>">
						</div>
					</div>
					<div class="form-group">
						<label for="inputMobile" class="col-sm-2 control-label">启用状态:</label>
						<div class="col-sm-10">
							<%if(dataone.status==1){%>
							<input type="radio" name="status" checked value="1"> 开启
							<input type="radio" name="status" value="0"> 关闭
							<%}else{%>
							<input type="radio" name="status" value="1"> 开启
							<input type="radio" name="status" checked value="0"> 关闭
							<%}%>
						    </div>
						</div>
						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">修改</button>
						    </div>
						</div>
					</form>
		        </div>
		    </div>
		</div>
	</body>
</html>
