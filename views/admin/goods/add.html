<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<title></title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
	<!--The content below is only a placeholder and can be replaced.-->

	<link rel="stylesheet" href="/css/bootstrap.css">

	<link rel="stylesheet" href="/css/basic.css">

	<script type="text/javascript" src="/js/jquery-1.12.4.min.js"></script>

	<script type="text/javascript" src="/js/base.js"></script>
	<!--引入 ueditor编辑器的 的js-->
	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.config.js"></script>
	<script type="text/javascript" charset="utf-8" src="/ueditor/ueditor.all.min.js"> </script>
	<script type="text/javascript" charset="utf-8" src="/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>

<body>

	<%- include('../public/header.html') %>

	<div class="container-fluid">
		<div class="row">
			<div class="col-sm-2">
				<%- include('../public/left-menu.html') %>
			</div>
			<div class="col-sm-10">
				<form action="/admin/goods/doadd" method="post" enctype="multipart/form-data" class="form-horizontal">
					<div class="form-group">
						<label for="inputUser" class="col-sm-2 control-label">产品名称:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputUser" placeholder="请输入产品名称" name="title">
						</div>
					</div>
					<div class="form-group">
						<label for="inputsub" class="col-sm-2 control-label">子标题:</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputsub" placeholder="请输入子标题" name="sub_title">
						</div>
					</div>
					<div class="form-group">
						<label for="inputcat" class="col-sm-2 control-label">分类名称:</label>
						<div class="col-sm-10">
							<select name="cate_id" id="inputcat" class="form-control">
								<%for(var i = 0; i<goodsCate.length; i++){%>
								<option value="<%=goodsCate[i]._id%>"><%=goodsCate[i].title%></option>
								<%}%>
						      </select>
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputnum" class="col-sm-2 control-label">库存:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputnum" placeholder="请输入库存" name="goods_number">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputprice" class="col-sm-2 control-label">原价:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputprice" placeholder="请输入价格" name="shop_price">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputdis" class="col-sm-2 control-label">打折价</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputdis" placeholder="请输入价格" name="market_price">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputimg" class="col-sm-2 control-label">图像</label>
						    <div class="col-sm-10">
						      <input type="file" class="form-control" id="inputimg" placeholder="请输入图像" name="goods_img" multiple>
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputsize" class="col-sm-2 control-label">尺寸</label>
						    <div class="col-sm-10">
						       <input type="checkbox" name="goods_size[]" value="S">S
						       <input type="checkbox" name="goods_size[]" value="M">M
						       <input type="checkbox" name="goods_size[]" value="L">L
						       <input type="checkbox" name="goods_size[]" value="XL">XL
						       <input type="checkbox" name="goods_size[]" value="XXL">XXL
						       <input type="checkbox" name="goods_size[]" value="XXXL">XXL
						    </div>

						</div>
						<div class="form-group">
						    <label for="inputcolor" class="col-sm-2 control-label">颜色</label>
						    <div class="col-sm-10">
						      <input type="checkbox" name="goods_color[]" value="红色">红色
						       <input type="checkbox" name="goods_color[]" value="绿色">绿色
						       <input type="checkbox" name="goods_color[]" value="蓝色">蓝色
						       <input type="checkbox" name="goods_color[]" value="黑色">黑色
						       <input type="checkbox" name="goods_color[]" value="白色">白色
						       <input type="checkbox" name="goods_color[]" value="粉色">粉色
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputkeyword" class="col-sm-2 control-label">关键字</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputkeyword" placeholder="请输入关键字形如 帽子,儿童帽子,羊毛帽子" name="goods_keywords">
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputcontent" class="col-sm-2 control-label">内容</label>
						    <div class="col-sm-10">
						      <!--<textarea class="form-control" id="inputkeyword" placeholder="请输入内容" name="goods_content"></textarea>-->
                              <script name="goods_content" id="editor" type="text/plain" style="width:100%;height:300px;"></script>
						    </div>
						</div>
						<div class="form-group">
						    <label for="inputPass" class="col-sm-2 control-label">排序:</label>
						    <div class="col-sm-10">
						      <input type="text" class="form-control" id="inputPass" placeholder="请输入数字" name="sort">
						    </div>
						</div>

						<div class="form-group">
						    <label for="inputPass" class="col-sm-2 control-label">新品,热卖,精品</label>
						    <div class="col-sm-10">
						      <input type="checkbox" name='is_new'  value="1">新品
						      <input type="checkbox" name='is_hot'  value="1">热卖
						      <input type="checkbox" name='is_best' value="1">精品
						    </div>
						</div>

						<div class="form-group">
						    <div class="col-sm-offset-2 col-sm-10">
						      <button type="submit" class="btn btn-primary">添加</button>
						    </div>
						</div>
					</form>

		        </div>
		    </div>
		</div>
		<script>
		    // 实例化编辑器
			var ue = UE.getEditor('editor');
		</script>
	</body>
</html>
